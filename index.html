<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="form">
        <form action="" method="get"></form>
    </div>
    <div class="header">
        <h1>My Library</h1>
        <h3>An Odin Project App</h3>
    </div>
    <div class="body">
            <div class="card add">
                <button type="button add-book">+</button>
                <p>Add Book</p>
            </div>
            <div class="card book">
                <div class="remove-row"><button type="button" class="remove">X</button></div>
                <p class="title info">Book title</p>
                <p class="author info">Author</p>
                <p class="pages info">100 pages</p>
                <button type="button" class="read-toggle on">READ</button>
            </div>
    </div>
    <div class="footer">
        <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Erik Neibaur</p>
        <p>Library assignment from The Odin Project</p>
    </div>
</body>
</html>
