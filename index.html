<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="enabled" >
        <div class="form">
            <form action="" method="get">
                <p>
                    <label for="title-input">Title:</label>
                    <input type="text" name="title-input" id="title-input" required>
                </p>
                <p>
                    <label for="author-input">Author:</label>
                    <input type="text" name="author-input" id="author-input" required>
                </p>
                <p>
                    <label for="pages-input">Pages:</label>
                    <input type="number" name="pages-input" id="pages-input" required>
                </p>
                <fieldset>
                    <legend>Read?</legend>
                    <label for="unread">
                        <input type="radio" id="unread" class="read-status" required checked>
                        No...
                    </label>
                    <label for="read">
                        <input type="radio" id="read" class="read-status">
                        Yes!
                    </label>
                </fieldset>
                
            </form>
        </div>
    </div>
    <div class="header">
        <h1>My Library</h1>
        <h3>An Odin Project App</h3>
    </div>
    <div class="body">
            <div class="card add">
                <button type="button add-book">+</button>
                <p>Add Book</p>
            </div>
            <div class="card book">
                <div class="remove-row"><button type="button" class="remove">X</button></div>
                <p class="title info">Book title</p>
                <p class="author info">Author</p>
                <p class="pages info">100 pages</p>
                <button type="button" class="read-toggle on">READ</button>
            </div>
    </div>
    <div class="footer">
        <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Erik Neibaur</p>
        <p>Library assignment from The Odin Project</p>
    </div>
</body>
</html>
